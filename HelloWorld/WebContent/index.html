<head>   
    
    <title>Drop Demonstrator Widget App</title>
	
	<!-- Application Metas Start -->
	
    <meta name="description" content="CAA Web Apps basic use case  Drag and Drop - Drop part" />
    <meta name="keywords" content="CAA Use Case" />
   	
	<!-- Application Metas End -->
	
	
	<!-- Application JS Start -->
    <script >   
            /* global widget,require */	
			require(['DS/DataDragAndDrop/DataDragAndDrop'] , 
			    function (DataDragAndDrop) {
				'use strict';
              
				var myWidget = {
						
					//onLoad: event triggered when the widget is launched  
					//--------------------------------------------------
					  onLoad: function() {				            
            var html_before_drop = "&lt;p class='myDropEltClass'&gt;Drop Here&lt;/p&gt;";
            widget.body.innerHTML=html_before_drop ;
            var theDropElt = widget.body.querySelector('.myDropEltClass');
            
            DataDragAndDrop.droppable( theDropElt , {  
                drop : function(data) {							    
                    var text_to_add_after_drop = "The dropped data: " + data ; 
                    <b>widget.body.innerHTML = "&lt;p class='myDropEltClass'&gt;" + text_to_add_after_drop + "&lt;/p&gt;"; </b>
                } 
            }) ;	
        }
					
				};
     			//
                //---------				
				widget.addEvent('onLoad',  myWidget.onLoad);
		});
    </script>
	<!-- Application JS End -->
</head>
<body>
</body>
</html>
